<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画板</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="" height=""></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;
        // 画线
        var ctx = canvas.getContext("2d");

        let painting = false; // painting 绘画

        ctx.fillStyle = "pink";
        ctx.strokeStyle = "none"; //描边

        canvas.onmousedown = () => {
            painting = true;
        };

        canvas.onmousemove = (e) => {
            //事件会在鼠标指针移动时发生
            if (painting === true) {
                //ctx.fillRect(e.clientX - 5, e.clientY - 5, 10, 10); // 横纵 宽高
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY, 10, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fill();
            } else {
                console.log("什么都不做");
            }
        };

        canvas.onmouseup = () => {
            painting = false;
        };
    </script>
</body>

</html>
